<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="animations.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container signup">
            <h2>Sign Up</h2>
            <form id="signupForm" action="../backend/signup.php" method="POST">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <small class="error" id="usernameError"></small>

                <input type="email" id="email" name="email" placeholder="Email" required>
                <small class="error" id="emailError"></small>

                <input type="password" id="password" name="password" placeholder="Password" required>
                <small class="error" id="passwordError"></small>
                <div id="passwordStrength">
                    <div id="strengthBar"></div>
                </div>

                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <small class="error" id="confirmPasswordError"></small>

                <div id="formError" class="error"></div> <!-- Error above CTA button -->
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html" class="toggle-link">Login here</a></p>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
