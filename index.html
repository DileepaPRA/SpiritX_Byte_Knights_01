<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureConnect</title>
    <style>
        /* Add basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="signup-page">
        <h2>Signup</h2>
        <form id="signup-form">
            <div>
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username">
                <div class="error hidden" id="signup-username-error"></div>
            </div>
            <div>
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password">
                <div class="error hidden" id="signup-password-error"></div>
            </div>
            <div>
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm-password">
                <div class="error hidden" id="signup-confirm-password-error"></div>
            </div>
            <div class="error hidden" id="signup-auth-error"></div>
            <button type="submit">Signup</button>
        </form>
    </div>

    <div class="container hidden" id="login-page">
        <h2>Login</h2>
        <form id="login-form">
            <div>
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username">
                <div class="error hidden" id="login-username-error"></div>
            </div>
            <div>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password">
                <div class="error hidden" id="login-password-error"></div>
            </div>
            <div class="error hidden" id="login-auth-error"></div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container hidden" id="landing-page">
        <h2>Welcome</h2>
        <p id="welcome-message"></p>
        <button id="logout-button">Logout</button>
    </div>

        document.addEventListener('DOMContentLoaded', () => {

    </script>
</body>
</html>
